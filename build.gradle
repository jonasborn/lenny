plugins {
    id 'groovy'
    id 'java'
}

group 'de.jonasborn.lenny'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'net.bramp.ffmpeg:ffmpeg:0.6.2'
    //compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile 'de.vandermeer:asciitable:0.3.2'
    //compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.25'
    compile 'com.google.guava:guava:24.1.1-jre'
    compile 'net.sourceforge.argparse4j:argparse4j:0.8.1'
}

test {

}


task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.jonasborn.lenny.Main'
    }
    baseName = 'lenny-all-in-one.jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}